<!-- templates/table.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도로뚫이단 신고 테이블</title>
</head>
<body>
  <h2>📋 도로뚫이단 신고 목록</h2>

  <form method="get" action="/table">
    <label>날짜: <input type="date" name="date" value="{{ request.args.get('date', '') }}"></label>
    <label>주소 키워드: <input type="text" name="keyword" value="{{ request.args.get('keyword', '') }}"></label>
    <button type="submit">검색</button>
  </form>

  <table border="1" cellpadding="8" cellspacing="0">
    <thead>
      <tr>
        <th>주소</th>
        <th>위도</th>
        <th>경도</th>
        <th>신고시간</th>
      </tr>
    </thead>
    <tbody>
      {% for r in reports %}
      <tr>
        <td>{{ r['address'] }}</td>
        <td>{{ r['lat'] }}</td>
        <td>{{ r['lng'] }}</td>
        <td>{{ r['timestamp'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <br>
  <form action="/admin" method="get" style="text-align:right;">
    <button type="submit">관리자 권한</button>
  </form>
</body>
</html>
